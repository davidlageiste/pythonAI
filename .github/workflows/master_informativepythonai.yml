name: Build and deploy Python project to Azure Function App - informativepythonai
on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  PYTHON_VERSION: '3.10'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
     
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
     
      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
     
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install numpy first
          pip install --no-cache-dir numpy==1.26.4
          # Install CPU-only PyTorch
          pip install --no-cache-dir torch --index-url https://download.pytorch.org/whl/cpu
          # Install transformers
          pip install --no-cache-dir transformers
          # Install remaining dependencies
          pip install --no-cache-dir -r requirements.txt
         
      - name: Copy dependencies to .python_packages
        run: |
          mkdir -p .python_packages/lib/site-packages
          cp -r venv/lib/python3.*/site-packages/* .python_packages/lib/site-packages/
     
      - name: Zip artifact for deployment
        run: |
          zip release.zip ./* .python_packages -r \
          -x "venv/*" \
          -x ".git*" \
          -x "__pycache__/*" \
          -x "*.pyc"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: function-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
   
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: function-app

      - name: Unzip artifact for deployment
        run: unzip release.zip    
       
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_646A90A4AAAF48BFA5F4C0EEAD598D03 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_E0AB318524D344DFAC1248C6146A459C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E8D8F15B731F4D5A82A6329837459F45 }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'informativepythonai'
          slot-name: 'Production'
          package: '.'  # Changed from ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }} since we unzipped the content